name: Update README with latest commits

on:
  schedule:
    - cron: "30 */12 * * *"   # 30 min después del otro para evitar solaparse
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get latest commits
        run: |
          echo "## 📝 Últimos commits" > commits.md
          echo "" >> commits.md
          git log -n 10 --pretty=format:"- %s (%h) [%ci]" >> commits.md

      - name: Update README
        run: |
          sed -i '/<!--COMMITS_SECTION_START-->/, /<!--COMMITS_SECTION_END-->/c\<!--COMMITS_SECTION_START-->\n'"$(cat commits.md)"'\n<!--COMMITS_SECTION_END-->' README.md

      - name: Commit changes
        run: |
          git config user.name "readme-bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "📝 Actualizando commits recientes" || echo "No hay cambios para commitear"
          git push
