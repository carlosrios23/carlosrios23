name: Update README with latest commits

on:
  schedule:
    - cron: "30 */12 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get latest commits
        run: |
          echo "## üìù √öltimos commits" > commits.md
          echo "" >> commits.md
          git log -n 10 --pretty=format:"- %s (%h) [%ci]" >> commits.md

      - name: Update README safely
        run: |
          # Leemos el contenido de commits.md de forma segura (escapando caracteres)
          COMMITS_CONTENT=$(cat commits.md | sed 's/[&/\]/\\&/g')
          awk -v new_content="$COMMITS_CONTENT" '
            /<!--COMMITS_SECTION_START-->/ {print; print new_content; in_section=1; next}
            /<!--COMMITS_SECTION_END-->/ {in_section=0}
            !in_section
          ' README.md > temp.md && mv temp.md README.md

      - name: Commit changes
        run: |
          git config user.name "readme-bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "üìù Actualizando commits recientes" || echo "No hay cambios para commitear"
          git push
